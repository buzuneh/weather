<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
        <div class="main-container">
            <div class="weather-container">
                <input class="input" type="text" placeholder="Enter place">
                <button class="search-btn"><img src="icon/search-btn.png" alt=""></button>
            </div>
            <div class="temp-image"></div>
                <div class="temp-cont">
                    <div class="temp"></div>
                </div>
                    <div class="country">country</div>
                    <div class="time"></div>
                    <div class="win-humd">
                        <div class="wind">
                        <img class="win" src="icon/windy1.png" alt=""> 
                        <div class="wins"></div>
                        </div>
                        <div class="clod">
                        <img class="hum" src="icon/humidity.png" alt=""> 
                        <div class="humidity"></div>
                    </div>
            </div>
        </div>
        <script src="time.js"></script>
        <script type="module" src="weather.js"></script>
    
</body>
</html>
